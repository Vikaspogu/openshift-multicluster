applications:
  web-terminal-operator:
    annotations:
      argocd.argoproj.io/sync-wave: "5"
    destination:
      namespace: web-terminal-operator
    source:
      path: components/web-terminal-operator
      plugin:
        name: argocd-lovely-plugin
        env:
          - name: LOVELY_PREPROCESSORS
            value: yq -i '.helmCharts.0.valuesInline.operators.0.channel="fast"' kustomization.yaml,yq -i '.helmCharts.0.valuesInline.operators.0.csv="web-terminal.v1.12.1"' kustomization.yaml

  web-terminal-config:
    annotations:
      argocd.argoproj.io/sync-wave: "15"
    destination:
      namespace: web-terminal-operator
    source:
      path: components/web-terminal-config
