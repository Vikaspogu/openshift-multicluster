---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: "vikaspoguadf@gmail.com"
    privateKeySecretRef:
      name: letsencrypt-staging
    solvers:
      - dns01:
          cloudflare:
            email: "vikaspoguadf@gmail.com"
            apiTokenSecretRef:
              name: cert-manager-secret
              key: api-key
        selector:
          dnsZones:
            - '{{ requiredEnv "DNS_ZONES" }}'
