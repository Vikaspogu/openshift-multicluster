---
apiVersion: argoproj.io/v1beta1
kind: ArgoCD
metadata:
  name: openshift-gitops
spec:
  notifications:
    enabled: true
  resourceTrackingMethod: annotation
  kustomizeBuildOptions: --enable-alpha-plugins --load-restrictor LoadRestrictionsNone
  extraConfig:
    resource.compareoptions: |
      ignoreAggregatedRoles: true
  server:
    autoscale:
      enabled: false
    grpc:
      ingress:
        enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 125m
        memory: 128Mi
    insecure: true
    route:
      enabled: true
      tls:
        termination: edge
        insecureEdgeTerminationPolicy: Redirect
    service:
      type: ""
  resourceIgnoreDifferences:
    resourceIdentifiers:
      - customization:
          jsonPointers:
            - /data
        kind: Secret
      - group: admissionregistration.k8s.io
        kind: MutatingWebhookConfiguration
        customization:
          jqPathExpressions:
            - ".webhooks[]?.clientConfig.caBundle"
  resourceHealthChecks:
    - group: policy.open-cluster-management.io
      kind: ConfigurationPolicy
      check: |
        hs = {}
        if obj.status == nil or obj.status.compliant == nil then
          hs.status = "Progressing"
          hs.message = "Waiting for the status to be reported"
          return hs
        end
        if obj.status.lastEvaluatedGeneration ~= obj.metadata.generation then
          hs.status = "Progressing"
          hs.message = "Waiting for the status to be updated"
          return hs
        end
        if obj.status.compliant == "Compliant" then
          hs.status = "Healthy"
        else
          hs.status = "Degraded"
        end
        if obj.status.compliancyDetails ~= nil then
          messages = {}
          for i, compliancy in ipairs(obj.status.compliancyDetails) do
            if compliancy.conditions ~= nil then
              for i, condition in ipairs(compliancy.conditions) do
                if condition.message ~= nil and condition.type ~= nil then
                  table.insert(messages, condition.type .. " - " .. condition.message)
                end
              end
            end
          end
          hs.message = table.concat(messages, "; ")
          return hs
        end
        hs.status = "Progressing"
        hs.message = "Waiting for compliance"
        return hs
    - group: policy.open-cluster-management.io
      kind: OperatorPolicy
      check: |
        hs = {}
        if obj.status == nil or obj.status.conditions == nil then
          hs.status = "Progressing"
          hs.message = "Waiting for the status to be reported"
          return hs
        end
        if obj.status.observedGeneration ~= nil and obj.status.observedGeneration ~= obj.metadata.generation then
          hs.status = "Progressing"
          hs.message = "Waiting for the status to be updated"
          return hs
        end
        for i, condition in ipairs(obj.status.conditions) do
          if condition.type == "Compliant" then
            hs.message = condition.message
            if condition.status == "True" then
              hs.status = "Healthy"
              return hs
            else
              hs.status = "Degraded"
              return hs
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for the compliance condition"
        return hs
    - group: policy.open-cluster-management.io
      kind: Policy
      check: |
        hs = {}
        if obj.status == nil or obj.status.compliant == nil then
          hs.status = "Progressing"
          hs.message = "Waiting for the status to be reported"
          return hs
        end
        if obj.status.compliant == "Compliant" then
          hs.status = "Healthy"
        else
          hs.status = "Degraded"
        end
        noncompliants = {}
        if obj.status.status ~= nil then
          -- "root" policy
          for i, entry in ipairs(obj.status.status) do
            if entry.compliant ~= "Compliant" then
              table.insert(noncompliants, entry.clustername)
            end
          end
          if #noncompliants == 0 then
            hs.message = "All clusters are compliant"
          else
            hs.message = "NonCompliant clusters: " .. table.concat(noncompliants, ", ")
          end
        elseif obj.status.details ~= nil then
          -- "replicated" policy
          for i, entry in ipairs(obj.status.details) do
            if entry.compliant ~= "Compliant" then
              table.insert(noncompliants, entry.templateMeta.name)
            end
          end
          if #noncompliants == 0 then
            hs.message = "All templates are compliant"
          else
            hs.message = "NonCompliant templates: " .. table.concat(noncompliants, ", ")
          end
        end
        return hs
    - group: operator.openshift.io
      kind: IngressController
      check: |
        local hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
              -- if the status conditions are present, iterate over them and check their status
            for _, condition in pairs(obj.status.conditions) do
              if condition.type == "Degraded" and condition.status == "True" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              elseif condition.type == "DeploymentReplicasAllAvailable" and condition.status == "False" then
                hs.status = "Progressing"
                hs.message =  condition.message
                return hs
              elseif condition.type == "Progressing" and condition.status == "True" then
                hs.status = "Progressing"
                hs.message =  condition.reason
                return hs
              elseif condition.type == "Available" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = "IngressController is available"
                return hs
              end
            end
          end
        end

        -- default status when none of the previous condition matches
        hs.status = "Progressing"
        hs.message = "Status of IngressController is not known yet"
        return hs
    - group: external-secrets.io
      kind: ExternalSecret
      check: |
        local hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Ready" and condition.status == "False" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for ExternalSecret"
        return hs
    - group: external-secrets.io
      kind: ClusterSecretStore
      check: |
        local hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Ready" and condition.status == "False" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for ClusterSecretStore"
        return hs
    - group: kubevirt.io
      kind: VirtualMachine
      check: |
        local hs = { status="Progressing", message="No status available"}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Paused" and condition.status == "True" then
                hs.status = "Suspended"
                hs.message = "Paused"
                return hs
              end
              if condition.type == "Ready" then
                if condition.status == "True" then
                  hs.status="Healthy"
                  hs.message="Running"
                else
                  if obj.status.created then
                    hs.message = "Starting"
                  else
                    hs.status = "Suspended"
                    hs.message = "Stopped"
                  end
                end
              end
            end
          end
          if obj.status.printableStatus ~= nil then
            hs.message = obj.status.printableStatus
          end
        end
        return hs
    - group: kubevirt.io
      kind: VirtualMachineInstance
      check: |
        local hs = { status="Progressing", message="No status available"}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            hs.message = obj.status.phase
            if hs.message == "Failed" then
              hs.status = "Degraded"
              return hs
            elseif hs.message == "Pending" or hs.message == "Scheduling" or hs.message == "Scheduled" then
              return hs
            elseif hs.message == "Succeeded" then
              hs.status = "Suspended"
              return hs
            elseif hs.message == "Unknown" then
              hs.status = "Unknown"
              return hs
            end
          end
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Ready" then
                if condition.status == "True" then
                  hs.status = "Healthy"
                  hs.message = "Running"
                else
                  hs.status = "Degraded"
                  hs.message = condition.message
                end
              elseif condition.type == "Paused" and condition.status == "True" then
                hs.status = "Suspended"
                hs.message = condition.message
                return hs
              end
            end
          end
        end
        return hs
    - group: cdi.kubevirt.io
      kind: DataVolume
      check: |
        local hs = { status="Progressing", message="No status available"}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            hs.message = obj.status.phase
            if hs.message == "Succeeded" then
              hs.status = "Healthy"
              return hs
            elseif hs.message == "Failed" or hs.message == "Unknown" then
              hs.status = "Degraded"
            elseif hs.message == "Paused" then
              hs.status = "Suspended"
              return hs
            end
          end
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Running" and condition.status == "False" and condition.reason == "Error" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
            end
          end
        end
        return hs
    - group: argoproj.io
      kind: Application
      check: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            hs.message = obj.status.health.message
          end
        end
        return hs
    - group: operators.coreos.com
      kind: Subscription
      check: |
        health_status = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            numDegraded = 0
            numPending = 0
            msg = ""
            for i, condition in pairs(obj.status.conditions) do
              msg = msg .. i .. ": " .. condition.type .. " | " .. condition.status .. "\n"
              if condition.type == "InstallPlanPending" and condition.status == "True" and condition.reason ~= "RequiresApproval" then
                numPending = numPending + 1
              elseif (condition.type == "InstallPlanMissing" and condition.reason ~= "ReferencedInstallPlanNotFound") then
                numDegraded = numDegraded + 1
              elseif (condition.type == "CatalogSourcesUnhealthy" or condition.type == "InstallPlanFailed" or condition.type == "ResolutionFailed") and condition.status == "True" then
                numDegraded = numDegraded + 1
              end
            end
            if numDegraded == 0 and numPending == 0 then
              health_status.status = "Healthy"
              health_status.message = msg
              return health_status
            elseif numPending > 0 and numDegraded == 0 then
              health_status.status = "Progressing"
              health_status.message = "An install plan for a subscription is pending installation"
              return health_status
            else
              health_status.status = "Degraded"
              health_status.message = msg
              return health_status
            end
          end
        end
        health_status.status = "Progressing"
        health_status.message = "An install plan for a subscription is pending installation"
        return health_status
    - group: operators.coreos.com
      kind: InstallPlan
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            if obj.status.phase == "Complete" then
              hs.status = "Healthy"
              hs.message = obj.status.phase
              return hs
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for InstallPlan to complete"
        return hs
    - group: platform.stackrox.io
      kind: Central
      check: |
        hs = {}
        if obj.status ~= nil and obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.status == "True" or condition.reason == "InstallSuccessful" or condition.reason == "UpgradeSuccessful" then
                  hs.status = "Healthy"
                  hs.message = "Install Successful"
                  return hs
              end
            end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for Central to deploy."
        return hs
    - group: image.openshift.io
      kind: ImageStream
      check: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.tags ~= nil then
            numTags = 0
            for _ , item in pairs(obj.status.tags) do
              numTags = numTags + 1
              numItems = 0
              if item.tags ~= nil then
                for _ , item in pairs(item.tags) do
                  numItems = numItems + 1
                end
                if numItems == 0 then
                  return hs
                end
              end
            end
            if numTags > 0 then
              hs.status = "Healthy"
              hs.message = "ImageStream has tags resolved"
              return hs
            end
          end
        end
        return hs
    - group: build.openshift.io
      kind: Build
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.phase ~= nil then
            if obj.status.phase == "Complete" then
              hs.status = "Healthy"
              hs.message = obj.status.phase
              return hs
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "Waiting for Build to complete"
        return hs
    - group: cert-manager.io
      kind: Certificate
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Issuing" and condition.status == "True" then
                hs.status = "Progressing"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "False" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
            end
          end
        end

        hs.status = "Progressing"
        hs.message = "Waiting for certificate"
        return hs
    - group: cert-manager.io
      kind: ClusterIssuer
      check: |
        hs = {}
        if obj.status ~= nil then
          if obj.status.conditions ~= nil then
            for i, condition in ipairs(obj.status.conditions) do
              if condition.type == "Ready" and condition.status == "False" then
                hs.status = "Degraded"
                hs.message = condition.message
                return hs
              end
              if condition.type == "Ready" and condition.status == "True" then
                hs.status = "Healthy"
                hs.message = condition.message
                return hs
              end
            end
          end
        end

        hs.status = "Progressing"
        hs.message = "Initializing issuer"
        return hs
    - group: route.openshift.io
      kind: Route
      check: |
        local health_status = {}
        if obj.status ~= nil then
          if obj.status.ingress ~= nil then
            local numIngressRules = 0
            local numTrue = 0
            local numFalse = 0
            for _, ingressRules in pairs(obj.status.ingress) do
                numIngressRules = numIngressRules + 1
                if obj.status.ingress ~= nil then
                  for _, condition in pairs(ingressRules.conditions) do
                      if condition.type == "Admitted" and condition.status == "True" then
                          numTrue = numTrue + 1
                      elseif condition.type == "Admitted" and condition.status == "False" then
                          numFalse = numFalse + 1
                      end
                  end
                end
                health_status.status = 'Test'
            end
            if numTrue == numIngressRules then
              health_status.status = "Healthy"
              health_status.message = "Route is healthy"
              return health_status
            elseif numFalse > 0 then
              health_status.status = "Degraded"
              health_status.message = "Route is degraded"
              return health_status
            else
              health_status.status = "Progressing"
              health_status.message = "Route is still getting admitted"
              return health_status
            end
          end
        end
        health_status.status = "Progressing"
        health_status.message = "Route is still getting admitted"
        return health_status
  grafana:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  prometheus:
    enabled: false
    ingress:
      enabled: false
    route:
      enabled: false
  initialSSHKnownHosts: {}
  applicationSet:
    # extraCommandArgs:
    #   - --enable-progressive-syncs
    resources:
      limits:
        cpu: "2"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 512Mi
  rbac:
    policy: |
      g, system:cluster-admins, role:admin
      g, admins, role:admin
      p, role:image-updater, applications, get, */*, allow
      p, role:image-updater, applications, update, */*, allow
      g, image-updater, role:image-updater
    scopes: "[groups]"
  repo:
    sidecarContainers:
      - name: setenv-plugin
        command: [/var/run/argocd/argocd-cmp-server]
        envFrom:
          - configMapRef:
              name: environment-variables
        image: quay.io/raffaelespazzoli/raffa-envsub:1.1
        imagePullPolicy: Always
        securityContext:
          runAsNonRoot: true
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /tmp
            name: tmp
          - mountPath: /home/argocd/cmp-server/config/plugin.yaml
            subPath: plugin.yaml
            name: setenv-cmp-plugin
          - mountPath: /etc/kustomize/plugin/viaduct.ai/v1/ksops/ksops
            name: ksops-generator
      - name: lovely-plugin
        resources: {}
        command: [/var/run/argocd/argocd-cmp-server]
        image: ghcr.io/crumbhole/lovely:1.2.0
        volumeMounts:
          - mountPath: /var/run/argocd
            name: var-files
          - mountPath: /home/argocd/cmp-server/plugins
            name: plugins
          - mountPath: /tmp
            name: tmp
    volumes:
      - configMap:
          name: setenv-cmp-plugin
        name: setenv-cmp-plugin
      - name: ksops-generator
        emptyDir: {}
      - name: sops-age
        secret:
          secretName: sops-age
    env:
      - name: XDG_CONFIG_HOME
        value: /etc/kustomize/plugin/viaduct.ai/v1/ksops/ksops
      - name: SOPS_AGE_KEY_FILE
        value: /.config/sops/age/keys.txt
      - name: KUSTOMIZE_PLUGIN_HOME
        value: /etc/kustomize/plugin
    initContainers:
      - name: install-ksops-generator
        resources: {}
        image: viaductoss/ksops:v4.1.0
        command: ["/bin/sh", "-c"]
        args:
          - 'echo "Installing KSOPS..."; cp ksops /ksops-generator-tmp/; echo "Done.";'
        volumeMounts:
          - mountPath: /ksops-generator
            name: ksops-generator
    volumeMounts:
      - mountPath: /etc/kustomize/plugin/viaduct.ai/v1/ksops/ksops
        name: ksops-generator
        subPath: ksops
      - mountPath: /.config/sops/age/keys.txt
        name: sops-age
        subPath: keys.txt
    resources:
      limits:
        cpu: "1"
        memory: 1Gi
      requests:
        cpu: 250m
        memory: 256Mi
  resourceExclusions: |
    - apiGroups:
      - internal.open-cluster-management.io
      kinds:
      - ManagedClusterInfo
      clusters:
      - "*"
    - apiGroups:
      - tekton.dev
      clusters:
      - '*'
      kinds:
      - TaskRun
      - PipelineRun
    - apiGroups:
      - "*"
      kinds:
      - ProviderConfigUsage
  sso:
    dex:
      resources:
        limits:
          cpu: 500m
          memory: 256Mi
        requests:
          cpu: 250m
          memory: 128Mi
      openShiftOAuth: true
    provider: dex
  ha:
    enabled: false
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  tls:
    ca: {}
  redis:
    resources:
      limits:
        cpu: 500m
        memory: 256Mi
      requests:
        cpu: 250m
        memory: 128Mi
  controller:
    processors: {}
    resources:
      limits:
        cpu: "2"
        memory: 2Gi
      requests:
        cpu: 250m
        memory: 1Gi
    sharding: {}
