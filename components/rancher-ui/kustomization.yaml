apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cattle-system
resources:
  - ./namespace.yaml
  # - ./external-secret.yaml
  - ./ingress-route.yaml

helmCharts:
  - name: rancher
    releaseName: rancher
    namespace: cattle-system
    repo: https://releases.rancher.com/server-charts/latest
    version: 2.12.1
    valuesFile: values.yaml
