---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homepage
  labels:
    app.kubernetes.io/instance: homepage
    app.kubernetes.io/name: homepage
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`home.synlo.duckdns.org`)
      kind: Rule
      services:
        - name: homepage
          port: http
  tls:
    certResolver: letsencrypt
