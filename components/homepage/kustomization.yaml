---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: default
resources:
  - configmap.yaml
  - externalsecret.yaml
  - rbac.yaml
  - ingress-route.yaml
generatorOptions:
  disableNameSuffixHash: true

helmCharts:
  - name: app-template
    releaseName: homepage
    namespace: default
    repo: oci://ghcr.io/bjw-s-labs/helm
    version: "4.3.0"
    valuesFile: values.yaml
