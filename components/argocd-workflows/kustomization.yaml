---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./externalsecret.yaml
  - ./route.yaml
  - ./service-account.yaml
  - ./cluster-rolebinding.yaml

helmCharts:
  - name: argo-workflows
    releaseName: argo-workflows
    namespace: openshift-gitops
    repo: https://argoproj.github.io/argo-helm
    version: "0.45.7"
    valuesInline:
      workflow:
        serviceAccount:
          create: true
          name: "argo-workflow"
        rbac:
          create: true
          serviceAccounts:
            - name: argo-workflows-admin-user
              namespace: openshift-gitops
      controller:
        workflowNamespaces:
          - openshift-gitops
      server:
        authModes:
          - sso
          - client
        sso:
          enabled: true
          issuer: https://id.vikaspogu.com/application/o/argocd-workflows/
          clientId:
            name: argo-workflows-sso
            key: client-id
          clientSecret:
            name: argo-workflows-sso
            key: client-secret
          redirectUrl: "https://argo-workflows-openshift-gitops.apps.dev-acm.v3socp.boo/oauth2/callback"
          scopes:
            - openid
            - profile
            - email
          filterGroupsRegex:
            - ".*admins.*"
