---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ./namespace.yaml
  - ./rbac.yaml

helmCharts:
  - name: reflector
    releaseName: reflector
    namespace: reflector
    repo: https://emberstack.github.io/helm-charts
    version: "9.1.19"
    valuesInline:
      nameOverride: reflector
      fullnameOverride: reflector
