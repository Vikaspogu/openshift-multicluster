schemaVersion: 2.2.0
attributes:
  controller.devfile.io/storage-type: per-workspace
metadata:
  name: openshift-multicluster
components:
  - name: dev-tools
    container:
      image: quay.io/rhn_gps_vpogu/devspaces-fedora-tooling:fedora40
      memoryLimit: 4Gi
      mountSources: true
      env:
        - name: SHELL
          value: "/bin/zsh"
        - name: VSCODE_DEFAULT_WORKSPACE
          value: "/projects/openshift-multicluster/code-workspace"